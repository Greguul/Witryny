<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <script>
        function liczenie() {
            var powierzchnia = document.getElementById("powierzchnia").value;
            var wynik = document.getElementById("wynik")
            wynik.innerHTML = "Liczba jednolitrowych puszek farby potrzebnych do pomalowania wynosi: " + Math.ceil(powierzchnia / 4);
        }
    </script>

    <main>
        <section id="left">
            <h2>Menu</h2>
            <ul>
                <a href="mieszamy.html">
                    <li>Mieszamy</li>
                </a>
                <a href="cena.html">
                    <li>Wyceniamy</li>
                </a>
            </ul>
        </section>
        <section id="mid">
            <h2>Zapotrzebowanie na farbę</h2>
            Powierzchnia malowania (m<sup>2</sup>): <input type="number" name="" id="powierzchnia">
            <button onclick="liczenie()">Policz</button>
            <p id="wynik"></p>
        </section>
        <section id="right">
            <img src="obraz.png" alt="Próbki farb">
        </section>
    </main>
    <footer>
        <h3>MALARZ</h3>
        <p>Stronę opracował: 00000000000</p>
    </footer>
 


</html>
